<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web components - Icons</title>
</head>
<body>
  <h1>Web components @dv4icons</h1>
  <p>This is static content</p>
  <section>
    <section>
      <!-- ARROW RIGHT -->
      <dv4-icon-arrow-right
        class="dv4-icon"
        title="dv4-icon-arrow-right"
        role="button">
      </dv4-icon-arrow-right>
      <!-- PLAY BACKWARD -->
      <dv4-icon-backward
        class="dv4-icon"
        title="dv4-icon-backward"
        role="button">
      </dv4-icon-backward>
      <!-- CAMERA -->
      <dv4-icon-camera
        class="dv4-icon"
        title="dv4-icon-camera"
        role="button">
      </dv4-icon-camera>
      <!-- CANCEL CIRCLE -->
      <dv4-icon-cancel-circle
        class="dv4-icon"
        title="dv4-icon-cancel-circle"
        role="button">
      </dv4-icon-cancel-circle>
      <!-- CHECKMARK -->
      <dv4-icon-checkmark
        class="dv4-icon"
        title="dv4-icon-checkmark"
        role="button">
      </dv4-icon-checkmark>
      <!-- CIRCLE RIGHT -->
      <dv4-icon-circle-right
        class="dv4-icon"
        title="dv4-icon-circle-right"
        role="button">
      </dv4-icon-circle-right>
      <!-- COG -->
      <dv4-icon-cog
        class="dv4-icon"
        title="dv4-icon-cog"
        role="button">
      </dv4-icon-cog>
      <!-- COGS -->
      <dv4-icon-cogs
        class="dv4-icon"
        title="dv4-icon-cogs"
        role="button">
      </dv4-icon-cogs>
      <!-- CONNECTION -->
      <dv4-icon-connection
        class="dv4-icon"
        title="dv4-icon-connection"
        role="button">
      </dv4-icon-connection>
  </section>
</body>
</html>
