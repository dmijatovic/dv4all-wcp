<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/favicon.png" sizes="16x16" type="image/png">
  <title>Icons - web components</title>
  <script src="node_modules/@dv4all/icons/lib/dv4icons.cjs.js"></script>
  <script src="node_modules/@dv4all/loaders/lib/dv4loaders.cjs.js"></script>
  <script src="node_modules/@dv4all/web-components/lib/dv4wcp.cjs.js"></script>
  <script src="styles/layout.js"></script>
  <link rel="stylesheet" href="icons.css">
</head>
<body>

<dv4-page-header role="heading" aria-level="1"></dv4-page-header>

<main>
  <section>
    <h2 class="section-title">SVG Icons as web components</h2>
    <p>
      Below you see examples of SVG icons avaliable in @dv4all/icons module.
      Hower over the icon to see the name of the component.
      Look at the source code of html to see how icon is implemented.
      More info is avaliable in REDME and <a href="https://github.com/dmijatovic/dv4all-wcp-lerna/tree/master/demos/html-demo">Github repo</a>.
    </p>
  </section>
  <section>
    <!-- ARROW RIGHT -->
    <dv4-icon-arrow-right
      class="dv4-icon"
      title="dv4-icon-arrow-right"
      role="button">
    </dv4-icon-arrow-right>
    <!-- PLAY BACKWARD -->
    <dv4-icon-backward
      class="dv4-icon"
      title="dv4-icon-backward"
      role="button">
    </dv4-icon-backward>
    <!-- CAMERA -->
    <dv4-icon-camera
      class="dv4-icon"
      title="dv4-icon-camera"
      role="button">
    </dv4-icon-camera>
    <!-- CANCEL CIRCLE -->
    <dv4-icon-cancel-circle
      class="dv4-icon"
      title="dv4-icon-cancel-circle"
      role="button">
    </dv4-icon-cancel-circle>
    <!-- CHECKMARK -->
    <dv4-icon-checkmark
      class="dv4-icon"
      title="dv4-icon-checkmark"
      role="button">
    </dv4-icon-checkmark>
    <!-- CIRCLE RIGHT -->
    <dv4-icon-circle-right
      class="dv4-icon"
      title="dv4-icon-circle-right"
      role="button">
    </dv4-icon-circle-right>
    <!-- COG -->
    <dv4-icon-cog
      class="dv4-icon"
      title="dv4-icon-cog"
      role="button">
    </dv4-icon-cog>
    <!-- COGS -->
    <dv4-icon-cogs
      class="dv4-icon"
      title="dv4-icon-cogs"
      role="button">
    </dv4-icon-cogs>
    <!-- CONNECTION -->
    <dv4-icon-connection
      class="dv4-icon"
      title="dv4-icon-connection"
      role="button">
    </dv4-icon-connection>
    <!-- CROSS -->
    <dv4-icon-cross
      class="dv4-icon"
      title="dv4-icon-cross"
      role="button">
    </dv4-icon-cross>
    <!-- EMBED2 -->
    <dv4-icon-embed2
      class="dv4-icon"
      title="dv4-icon-embed2"
      role="button">
    </dv4-icon-embed2>
    <!-- ENTER -->
    <dv4-icon-enter
      class="dv4-icon"
      title="dv4-icon-enter"
      role="button">
    </dv4-icon-enter>
    <!-- EQULIZER -->
    <dv4-icon-equalizer
      class="dv4-icon"
      title="dv4-icon-equalizer"
      role="button">
    </dv4-icon-equalizer>
    <!-- EXIT -->
    <dv4-icon-exit
      class="dv4-icon"
      title="dv4-icon-exit"
      role="button">
    </dv4-icon-exit>

  </section>
</main>

<dv4-page-footer></dv4-page-footer>

</body>
</html>
