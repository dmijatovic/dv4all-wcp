<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/favicon.png" sizes="16x16" type="image/png">
  <title>Icons - web components</title>
  <script src="node_modules/@dv4all/icons/lib/dv4icons.cjs.js"></script>
  <script src="node_modules/@dv4all/loaders/lib/dv4loaders.cjs.js"></script>
  <script src="node_modules/@dv4all/web-components/lib/dv4wcp.cjs.js"></script>
  <script src="styles/layout.js"></script>
  <link rel="stylesheet" href="icons.css">
</head>
<body>

<dv4-page-header role="heading" aria-level="1"></dv4-page-header>

<main>
  <section>
    <h2 class="section-title">SVG Icons as web components</h2>
    <p>
      Below you see examples of SVG icons avaliable in @dv4all/icons module.
      Hower over the icon to see the name of the component.
      Look at the source code of html to see how icon is implemented.
      More info is avaliable in REDME and <a href="https://github.com/dmijatovic/dv4all-wcp-lerna/tree/master/demos/html-demo">Github repo</a>.
    </p>
  </section>
  <section>
    <!-- ARROW RIGHT -->
    <dv4-icon-arrow-right
      class="dv4-icon"
      title="dv4-icon-arrow-right"
      role="button">
    </dv4-icon-arrow-right>
    <!-- PLAY BACKWARD -->
    <dv4-icon-backward
      class="dv4-icon"
      title="dv4-icon-backward"
      role="button">
    </dv4-icon-backward>
    <!-- CAMERA -->
    <dv4-icon-camera
      class="dv4-icon"
      title="dv4-icon-camera"
      role="button">
    </dv4-icon-camera>
    <!-- CANCEL CIRCLE -->
    <dv4-icon-cancel-circle
      class="dv4-icon"
      title="dv4-icon-cancel-circle"
      role="button">
    </dv4-icon-cancel-circle>
    <!-- CHECKMARK -->
    <dv4-icon-checkmark
      class="dv4-icon"
      title="dv4-icon-checkmark"
      role="button">
    </dv4-icon-checkmark>
    <!-- CIRCLE RIGHT -->
    <dv4-icon-circle-right
      class="dv4-icon"
      title="dv4-icon-circle-right"
      role="button">
    </dv4-icon-circle-right>
    <!-- COG -->
    <dv4-icon-cog
      class="dv4-icon"
      title="dv4-icon-cog"
      role="button">
    </dv4-icon-cog>
    <!-- COGS -->
    <dv4-icon-cogs
      class="dv4-icon"
      title="dv4-icon-cogs"
      role="button">
    </dv4-icon-cogs>
    <!-- CONNECTION -->
    <dv4-icon-connection
      class="dv4-icon"
      title="dv4-icon-connection"
      role="button">
    </dv4-icon-connection>
    <!-- CROSS -->
    <dv4-icon-cross
      class="dv4-icon"
      title="dv4-icon-cross"
      role="button">
    </dv4-icon-cross>
    <!-- EMBED2 -->
    <dv4-icon-embed2
      class="dv4-icon"
      title="dv4-icon-embed2"
      role="button">
    </dv4-icon-embed2>
    <!-- ENTER -->
    <dv4-icon-enter
      class="dv4-icon"
      title="dv4-icon-enter"
      role="button">
    </dv4-icon-enter>
    <!-- EQULIZER -->
    <dv4-icon-equalizer
      class="dv4-icon"
      title="dv4-icon-equalizer"
      role="button">
    </dv4-icon-equalizer>
    <!-- EXIT -->
    <dv4-icon-exit
      class="dv4-icon"
      title="dv4-icon-exit"
      role="button">
    </dv4-icon-exit>
    <!-- FLAG -->
    <dv4-icon-flag
      class="dv4-icon"
      title="dv4-icon-flag"
      role="button">
    </dv4-icon-flag>
    <!-- FOLDER CLOSED -->
    <dv4-icon-folder
      class="dv4-icon"
      title="dv4-icon-folder"
      role="button">
    </dv4-icon-folder>
    <!-- FOLDER OPEN -->
    <dv4-icon-folder
      class="dv4-icon"
      title="dv4-icon-folder open"
      role="button"
      open>
    </dv4-icon-folder>
    <!-- FORWARD -->
    <dv4-icon-forward
      class="dv4-icon"
      title="dv4-icon-forward"
      role="button"
      >
    </dv4-icon-forward>
    <!-- HOME -->
    <dv4-icon-home
      class="dv4-icon"
      title="dv4-icon-home"
      role="button"
      >
    </dv4-icon-home>
    <!-- IMAGE -->
    <dv4-icon-image
      class="dv4-icon"
      title="dv4-icon-image"
      role="button"
      >
    </dv4-icon-image>
    <!-- INFO -->
    <dv4-icon-info
      class="dv4-icon"
      title="dv4-icon-info"
      role="button"
      >
    </dv4-icon-info>
    <!-- KEY -->
    <dv4-icon-key
      class="dv4-icon"
      title="dv4-icon-key"
      role="button"
      >
    </dv4-icon-key>
    <!-- MAP -->
    <dv4-icon-map
      class="dv4-icon"
      title="dv4-icon-map"
      role="button"
      >
    </dv4-icon-map>
    <!-- MENU -->
    <dv4-icon-menu
      class="dv4-icon"
      title="dv4-icon-menu"
      role="button"
      >
    </dv4-icon-menu>
    <!-- MIC -->
    <dv4-icon-mic
      class="dv4-icon"
      title="dv4-icon-mic"
      role="button"
      >
    </dv4-icon-mic>
    <!-- NEXT -->
    <dv4-icon-next
      class="dv4-icon"
      title="dv4-icon-next"
      role="button"
      >
    </dv4-icon-next>
    <!-- NOTIFICATION -->
    <dv4-icon-notification
      class="dv4-icon"
      title="dv4-icon-notification"
      role="button"
      >
    </dv4-icon-notification>
    <!-- PAINT/FORMAT -->
    <dv4-icon-paint-format
      class="dv4-icon"
      title="dv4-icon-paint-format"
      role="button"
      >
    </dv4-icon-paint-format>
    <!-- PARAGRAPH LEFT -->
    <dv4-icon-paragraph
      class="dv4-icon"
      title="dv4-icon-paragraph type=left"
      role="button"
      type="left">
    </dv4-icon-paragraph>
    <!-- PARAGRAPH RIGHT -->
    <dv4-icon-paragraph
      class="dv4-icon"
      title="dv4-icon-paragraph type=right"
      role="button"
      type="right">
    </dv4-icon-paragraph>
    <!-- PARAGRAPH JUSTIFY -->
    <dv4-icon-paragraph
      class="dv4-icon"
      title="dv4-icon-paragraph type=justify"
      role="button"
      type="justify">
    </dv4-icon-paragraph>
    <!-- PARAGRAPH CENTER -->
    <dv4-icon-paragraph
      class="dv4-icon"
      title="dv4-icon-paragraph type=center"
      role="button"
      type="center">
    </dv4-icon-paragraph>
    <!-- PAUSE -->
    <dv4-icon-pause
      class="dv4-icon"
      title="dv4-icon-pause"
      role="button"
    >
    </dv4-icon-pause>
    <!-- PENCIL -->
    <dv4-icon-pencil
      class="dv4-icon"
      title="dv4-icon-pencil"
      role="button"
    >
    </dv4-icon-pencil>
    <!-- PHONE -->
    <dv4-icon-phone
      class="dv4-icon"
      title="dv4-icon-phone"
      role="button"
    >
    </dv4-icon-phone>
    <!-- PIE-CHART -->
    <dv4-icon-pie-chart
      class="dv4-icon"
      title="dv4-icon-pie-chart"
      role="button"
    >
    </dv4-icon-pie-chart>
    <!-- PLAY -->
    <dv4-icon-play
      class="dv4-icon"
      title="dv4-icon-play"
      role="button"
    >
    </dv4-icon-play>
    <!-- PREVIOUS -->
    <dv4-icon-previous
      class="dv4-icon"
      title="dv4-icon-previous"
      role="button"
    >
    </dv4-icon-previous>
    <!-- SHARE -->
    <dv4-icon-share
      class="dv4-icon"
      title="dv4-icon-share"
      role="button"
    >
    </dv4-icon-share>

  </section>
</main>

<dv4-page-footer></dv4-page-footer>

</body>
</html>
