  <section class="flex">

      <!-- SEE ./sidebar.js FOR IMPLEMENTATION-->
      <dv4-sidebar-menu></dv4-sidebar-menu>

      <div>
        <h3>What where the challenges?</h3>

          Describe here the challenges during creation of this custom component

      <div>

          <dv4-custom-button primary>
